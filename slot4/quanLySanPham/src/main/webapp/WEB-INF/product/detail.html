<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container" th:object="${product}">
  <h2 class="text-center">Detail</h2>
  <label for="id" class="form-label">ID</label>
  <input type="number" class="form-control" th:field="*{id}" id="id" readonly disabled>
  <br><label for="Name" class="form-label">Name</label>
  <input type="text" class="form-control" th:field="*{name}" id="Name" readonly disabled>
  <br><label for="Quantity" class="form-label">Quantity</label>
  <input type="number" class="form-control" th:field="*{quantity}" id="Quantity" readonly disabled>
  <br><label for="Price" class="form-label">Price</label>
  <input type="text" class="form-control" th:field="*{price}" id="Price" readonly disabled>
  <br>
  <div class="text-center">
  <a class="btn btn-primary ms-auto" th:href="@{/home}">Trở lại</a>

  </div>
</div>
</body>
</html>
