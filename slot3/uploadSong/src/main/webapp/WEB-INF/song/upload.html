<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<form method="post" th:object="${song}"  enctype="multipart/form-data" action="/save" class="container">
  <label class="form-label">Name</label>
    <input type="text" th:field="*{name}" class="form-control">
    <br><label class="form-label">Singer</label>
    <input type="text" th:field="*{singer}" class="form-control">
    <br><label class="form-label">Type</label>
    <input type="text" th:field="*{songType}" class="form-control">
    <br><label class="form-label">Name</label>
    <input type="file" th:field="*{link}" class="form-control">
    <br>
  <input type="submit" value="upload">
</form>
</body>
</html>
