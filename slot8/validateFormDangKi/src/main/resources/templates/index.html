<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form action="/create" method="post" th:object="${user}">
        <div  style="height: 110px">
            <label class="form-label" for="firstName">First Name</label>
            <input class="form-control mb-3" type="text" th:field="*{firstName}" id="firstName">
            <span>
                <p th:errors="*{firstName}" class="text-danger"></p>
            </span>
        </div>
        <div  style="height: 110px">
            <label class="form-label" for="lastName">Last Name</label>
            <input class="form-control mb-3" type="text" th:field="*{lastName}" id="lastName">
            <span>
                <p th:errors="*{lastName}" class="text-danger"></p>
            </span>
        </div>
        <div style="height: 110px">
            <label class="form-label" for="phoneNumber">Phone Number</label>
            <input class="form-control mb-3" type="text" th:field="*{phoneNumber}" id="phoneNumber">
            <span>
                <p th:errors="*{phoneNumber}" class="text-danger"></p>
            </span>
        </div>
        <div  style="height: 110px">
            <label class="form-label" for="age">Age</label>
            <input class="form-control mb-3" type="number" th:field="*{age}" id="age">
            <span>
                <p th:errors="*{age}" class="text-danger"></p>
            </span>
        </div>
        <div class="mb-3" style="height: 110px">
            <label class="form-label" for="email">Email</label>
            <input class="form-control mb-3" type="text" th:field="*{email}" id="email">
            <span>
                <p th:errors="*{email}" class="text-danger"></p>
            </span>
        </div>
        <div class="text-center">
           <input type="submit" class="btn btn-primary">
        </div>

    </form>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
