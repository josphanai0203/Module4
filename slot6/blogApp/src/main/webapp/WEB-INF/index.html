<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .text-wrapper {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; /* text-overflow: clip; */
        }
    </style>
</head>
<body>
<a th:href="@{/create}" class="btn btn-primary">
    Táº¡o Blog
</a>
<div class="container">
    <div th:each="blog:${list}" th:object="${blog}" class="mt-3 mb-3">
        <h3 th:text="*{title}" class="mb-3"></h3>
        <p th:text="*{content}" class="text-wrapper w-100"></p>
        <div class="d-flex justify-content-between">
        <span th:text="*{publishDate}" class="float-end"></span>
            <a class="float-start" th:href="@{/blog(id=*{id})}">show more</a>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
