<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form th:object="${book}" action="/create" method="post">

        <label for="name">Name</label>
        <input class="form-control" id="name" type="text" th:field="*{name}">
        <label for="Author">Author</label>
        <input class="form-control" id="Author" type="text" th:field="*{author}">
        <label for="Price">Price</label>
        <input class="form-control" id="Price" type="text" th:field="*{price}">
        <label for="Publish">Publish</label>
        <input class="form-control" id="Publish" type="date" th:field="*{publish}">
        <select th:field="*{category}">
            <option th:each="c: ${categories}" th:text="${c.categoryName}" th:value="${c.categoryId}"> </option>
        </select>
        <div class="text-center">
            <input type="submit" value="Táº¡o" class="btn btn-primary">
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
