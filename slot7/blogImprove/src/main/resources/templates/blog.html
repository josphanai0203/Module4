<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="./webjars/popper.js"></script>
    <script src="./webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<a th:href="@{/list}" class="btn btn-primary">Back</a>
<div class="container" th:object="${blog}">
    <h1 th:text="*{title}" class="mb-3"></h1>
    <p th:each="p:${contentList}" th:text="${p}"></p>
    <span th:text="*{publishDate}"></span>
    <br>
    <a th:href="@{/edit(id=*{blogId})}">EDIT</a>
    <a th:href="@{/delete(id=*{blogId})}">DELETE</a>
</div>
</body>
</html>
