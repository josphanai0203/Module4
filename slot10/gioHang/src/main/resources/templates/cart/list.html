<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <script src="./webjars/popper.js"></script>
    <script src="./webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="bg-gray">

    <div class="container">
        <div class="des">
            <h3 th:text="${'GIỎ HÀNG ('+cart.getProductMap().size()+')'}"></h3>
            <div th:if="${cart.getProductMap().size()>0}">
                <div th:each="product:${cart.getProductMap()} " class="gio-hang d-flex">
                    <div>
                        <img th:src="@{/img/__${product.key.image}__}" width="200px" height="100px">
                    </div>
                    <div class="d-flex flex-column ms-3">
                        <h4 th:text="${product.key.name}" class="color-red"></h4>
                        <table>
                            <tr>
                                <td>MÃ SP:</td>
                                <td th:text="${product.key.id}" class="green"></td>
                            </tr>
                            <tr>
                                <td>Đơn Giá:</td>
                                <td th:text="${#numbers.formatInteger(product.key.price, 3, 'DEFAULT')+' đ'}"></td>
                            </tr>
                            <tr>
                                <td>Số lượng :</td>
                                <td>
                                    <a class="me-2 ms-3 link-btn" th:href="@{/cart/sub/__${product.key.id}__}">-</a>
                                    <span th:text="${product.value}"></span>
                                    <a class="ms-2 link-btn" th:href="@{/cart/add/__${product.key.id}__}">+</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div>
                    <span class="color-red">Tổng cộng :</span><span th:text="${#numbers.formatInteger(cart.totalPrice(), 3, 'DEFAULT')+' đ'}"></span>
                </div>
            </div>
        </div>

    </div>
</div>


</body>
</html>
