<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <script src="./webjars/popper.js"></script>
    <script src="./webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <h3 class="color-red">Danh Sách Sản Phẩm</h3>
    <div class="row">
        <div th:each="product:${productList}" th:object="${product}" class="col-md-3">
            <a th:href="@{/shop/detail/__${product.id}__}" class="card link">
                <img class="card-img-top" th:src="@{/img/__${product.image}__}" height="200px">
                <div class="card-text text-center des">
                    <p th:text="*{name}"></p>
                    <span class="color-red" th:text="${#numbers.formatInteger(product.price, 3, 'DEFAULT')+' đ'}"></span>
                </div>
            </a>
        </div>
    </div>
</div>
</body>
</html>
